<!-- MathJAX -->
<script>
  window.MathJax = {
    tex: {
      packages: ['base', 'mhchem', 'color', 'bbox', 'cancel']
    },
    loader: {
      load: ['[tex]/mhchem', '[tex]/color', '[tex]/bbox', '[tex]/cancel']
    }
  };
</script>

<script>
  window.MathJax = {
      tex: {
          inlineMath: [
              ['[latex]', '[/latex]'],
              ['\\(', '\\)'],
          ],
          displayMath: [             // start/end delimiter pairs for display math
              ['$$', '$$'],
              ['\\[', '\\]'],
              ['\[', '\]'],
          ],
      }
  };
</script>
