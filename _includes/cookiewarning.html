<div class="cookiealert">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="alert alert-danger show" role="alert">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="alert-text text-black" style="padding: 0.5em;">
              By using our site you agree to our use of cookies to deliver a better site experience.
              Find out more <a href="{{ '/privacy-policy' | releative_url }}" class="alert-link">here</a>.
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group" style="padding: 0.5em;">
                <button class="btn btn-info btn-fill btn-sm my-auto rejectcookies" type="button" data-dismiss="alert" aria-label="Reject">Reject</button>
              </div>
              <div class="btn-group" role="group" style="padding: 0.5em;">
                <button class="btn btn-info btn-fill btn-sm my-auto acceptcookies" type="button" data-dismiss="alert" aria-label="Accept">Accept</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
