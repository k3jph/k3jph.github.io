---
layout: base
redirect: true
---

{% assign title = "Redirecting&hellip;" %}

<div class="section section-header-blog">
    <div class="parallax filter filter-color-black">
        {% if page.featured_image %}
        <div class="image" style="background-image:url({{ page.featured_image | relative_url }})"></div>
        {% else %}
        <div class="image" style="background-image:url({{ '/assets/img/header-home.webp' | relative_url }})"></div>
        {% endif %}
        <div class="container">
            <div class="content">
                <h1>{{ title | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
                <div class="separator separator"><img src="{{ '/assets/img/identity/kamon.svg' | relative_url }}" height="35rem" /></div>
                <div class="card-blog">
                    <h6 class="card-category text-warning">
                    <a href="{{ page.redirect.to }}" class="card-category text-warning" style="display: inline;">Click here if you are not redirected</a>
                </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section section-first">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content-blog">
                    {{ content }}
                </div>
                {% if page.credits %}
                <div class="separator separator-info"><img src="{{ '/assets/img/identity/kamon-info.svg' | relative_url }}" height="35rem" /></div>
                <div class="">{{ page.credits | markdownify }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
