# GitHub Actions Workflow â€” Build and Deploy Jekyll Site
# ===============================================================
# Builds with Ruby 3.4.2 and deploys automatically to GitHub Pages.
# Includes libvips for jekyll_picture_tag image processing.

name: Deploy Jekyll site to Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 9 * * *'   # nightly build (~4 AM ET)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ===============================================================
  # Build job
  # ===============================================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.2'   # matches Gemfile and .ruby-version
          bundler-cache: true
          cache-version: 0

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libvips-dev

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site
        run: |
          echo "==> Building Jekyll site in production mode"
          bundle exec rake build
        env:
          JEKYLL_ENV: production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # ===============================================================
  # Deployment job
  # ===============================================================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
