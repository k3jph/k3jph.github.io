# ===============================================================
# Site Metadata
# ===============================================================
title: James Howard
email: jh@jameshoward.us
description: >-
  This website is a comprehensive showcase of my multifaceted journey
  through public service, scholarship, teaching, and distinguished
  honors. It serves as a portal into the diverse ways I engage with
  the world, aiming to inspire, educate, and make a meaningful impact
  in every endeavor I undertake.

baseurl: ""                     # e.g., /blog if served from a subpath
url: "https://jameshoward.us"
port: 4000
permalink: pretty

# ===============================================================
# Collections
# ===============================================================
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:slug
    type: "post"
  ancestry:
    output: true
    permalink: /ancestry/:slug
    type: "page"

# ===============================================================
# Author / Social
# ===============================================================
twitter_username: k3jph
github_username:  k3jph

# ===============================================================
# Sass / Assets
# ===============================================================
sass:
  sass_dir: assets/css
  style: compressed
  sourcemap: never

# ===============================================================
# Pagination / Tagging
# ===============================================================
paginate: 10
paginate_path: "/blog/page/:num/"
tag_page_layout: tag_page
tag_page_dir: tag
tag_page_data:
  sitemap: false
  title: "All Posts With Tag"

# ===============================================================
# Plugins
# ===============================================================
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-inline-svg
  - jekyll-toc
  - jekyll_picture_tag

# ===============================================================
# Exclusions
# ===============================================================
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .idea/
  - _scripts/
  - _templates/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# ===============================================================
# SVG Optimization
# ===============================================================
svg:
  optimize: true

# ===============================================================
# Iframely (embeds)
# ===============================================================
iframely-key: 176ff6184ababb980170f6037497fb6a

# ===============================================================
# Redirect Settings
# ===============================================================
redirect_from:
  json: false

# ===============================================================
# Plugins: Table of Contents
# ===============================================================
toc:
  min_level: 2
  max_level: 4
  ordered_list: false
  no_toc_section_class: "no-toc"
  list_class: "toc-list"
  heading_text: "Contents"
  heading_level: 2

# ===============================================================
# Responsive Image Handling (WebP only)
# ===============================================================
picture:
  source: "assets/img"
  output: "assets/generated"
  markup: "picture"
  formats:
    webp:
      quality: 80
  fallback_width: 800
  relative_url: true
  cdn: true
  generate_missing: false
  suppress_warnings: true
  exclude:
    - "**/*.svg"
